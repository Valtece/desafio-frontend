<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Front-end Mentor</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
    </style>
</head>
<body>

    <main>
        <div class="container">
            <div class="lado-esq">
                <picture class="img">
                    <source media="(max-width: 375px)" srcset="images/img-mobile.jpg" type="image/jpg">
                    <img src="images/img-desktop.jpg" alt="" class="img-desktop">
                </picture>
            </div>
            <div class="lado-dir">
                <div class="perfume">
                    <h3>PERFUME</h3>
                </div>
                <div class="titulo">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="paragrafo">
                    <h2>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</h2>
                </div>
                <div class="valores">
                    <div class="valor1">
                        <p>$149.99</p>
                    </div>
                    <div class="valor2">
                        <p>$169.99</p>
                    </div>
                </div>
                <div class="area-btn">
                    <div class="btn">
                        <div class="img-btn">
                            <img src="images/icon-cart.png" alt="">
                        </div>
                        <p>Add to Cart</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
